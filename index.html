<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card_header">
          <img src="images/image-equilibrium.jpg" alt="card_image">
          <div class="image">
            <img src="images/icon-view.svg" alt="view">
          </div>
        </div>
        <div class="card_content">
          <div class="card_title">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card_body">
            <ul>
              <li><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</li>
              <li><img src="images/icon-clock.svg" alt="clock">3 days left</li>
            </ul>
          </div>
          <div class="card_footer">
              <img src="images/image-avatar.png" alt="avatar png">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/someshwari-rudra">Someshwari Rudra</a>.
    </div>
  </main>
</body>

</html>
